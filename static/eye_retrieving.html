<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<style>
    :root {
        --outer-circle-size: 200px;
        --inner-circle-size: 80px;

        --outer-circle-width: 7px;
        --inner-circle-width: 4px;
    }

    .animation {
        position: relative;
        width: calc(var(--outer-circle-size) * 1.5);
        height: var(--outer-circle-size);
        overflow: hidden;
    }

    .circle-wrapper {
        width: var(--outer-circle-size);
        height: var(--outer-circle-size);
        overflow: hidden;
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .outer-circle, .inner-circle {
        border-radius: 50%;
        position: absolute;
    }

    .outer-circle {
        width: var(--outer-circle-size);
        height: var(--outer-circle-size);
        top: 0;
        left: 0;
        box-shadow: inset 0 0 0 var(--outer-circle-width) black; /* Adjust the px value for border thickness */
    }

    .inner-circle {
        width: var(--inner-circle-size);
        height: var(--inner-circle-size);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: moveCircle 4s infinite linear;
        box-shadow: inset 0 0 0 var(--inner-circle-width) black; /* Adjust the px value for border thickness */
    }

    @keyframes moveCircle {
        0%, 100% {
            left: 70%;
            top: 40%;
        }
        10% {
            left: 40%;
            top: 30%;
        }
        20% {
            left: 70%;
            top: 60%;
        }
        30% {
            left: 50%;
            top: 30%;
        }
        40% {
            left: 30%;
            top: 60%;
        }
        50% {
            left: 60%;
            top: 50%;
        }
        60% {
            left: 30%;
            top: 40%;
        }
        70% {
            left: 60%;
            top: 70%;
        }
        80% {
            left: 40%;
            top: 30%;
        }
        90% {
            left: 30%;
            top: 50%;
        }
    }

</style>

<div class="animation">
    <!-- todo: move inner circle outside of outer circle -->

    <div class="circle-wrapper">
        <div class="outer-circle"></div>
        <div class="inner-circle"></div>
    </div>
</div>


</body>
</html>
